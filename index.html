<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guess-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "Container">
        <div class = "GameContainer">
            <div class = "GameBox">
                <div class = "GameBoxContext">
                    <h1 class ="TopTitle">대학엠티!!!</h1>
                    <h1 class = "SubTitle">술게임</h1>
                    <h1 class = "TitleContext"><b>죽음</b>의 Up  & Down</h1>
                    <img 
                    alt = "jumbie.jpg"
                    src = "https://images.unsplash.com/photo-1541095516405-05443696210f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTV8fCVFQyU4OCVBMCVFQSVCMiU4QyVFQyU5RSU4NHxlbnwwfHwwfHx8MA%3D%3D"
                    class = "ImgStyle"/>
                    <div id = "result-area">결과가 나온다</div>
                    <div id = "chance-area">남은 찬스 : 5번 </div>
                    <div class = "ButtonBox">
                        <input type = "number" id = "user-input"/>
                        <button id = "play-button">Go!</button>
                    </div>
                </div>
            </div>
            <button id="reset-button">리셋!</button>
        </div>                
    </div>


    <script src="main.js"></script>
    
</body>
</html>
